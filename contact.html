<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    label, input, textarea {
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
    }

    input[type="submit"] {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <form id="contactForm" action="mailto:ronaldnt8@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required style="border-radius: 5px;">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required style="border-radius: 5px;">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required style="border-radius: 5px;"></textarea>

    <input type="submit" class="btn btn-outline-danger" value="Send Email">
  </form>
</body>
</html>
